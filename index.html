<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen</title>

    <script src="https://kit.fontawesome.com/9c9482e63a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/gradient.css">
    <link rel="stylesheet" href="styles/info section.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <div class="navigation-wrapper">
        <div class="left-column">
            <div class="page-logo">
                <img src="images/page logo.png" alt="page-logo">
            </div>
        </div>

        <div class="center-column-1">
            <div class="center-column-title">EXPLORE</div>

            <div class="center-column-content">
                <div class="pens">Pens</div>
                <div class="projects">Projects</div>
                <div class="posts">Posts</div>
                <div class="collections">Collections</div>
            </div>
        </div>

        <div class="spark-content">
             <div class="spark">Spark</div>
             <div class="angle-down">
                 <i class="fa-solid fa-angle-down"></i>
             </div>
        </div>
        
        <div class="rigth-column">
            <button id="create-button">Create <i class="fa-solid fa-angle-down"></i></button>
            <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="log-in-button">Log In</button>
            <button id="sign-up-button">Sign Up</button>
        </div>
    </div>

    <div id="grad1">   
        <div class="info-section">
            <div class="top-heading">
                <p>CodePen is a <span style="font-weight:900">social development environment</span> for front-end designers and developers.&#128075;</p>
            </div>

            <div class="bottom-heading">
                <p>It's the best place to build and deploy a website, show off your work, build test cases, and find inspiration.</h2>
            </div>

            <div class="info-section-buttons">
                <button id="sign-up-button"><b>Sign Up for Free</b></button>
                <button id="learn-more-button"><b>Learn More</b></button>
            </div>
        </div>

        <div class="project-example">
            <div class="project-example-title"><b>This is <span style="color:rgb(128, 223, 255)">CodePen Projects</span>!</b></div>
            
            <div class="project-example-image">
                <img src="images/project.png" alt="Project">
            </div>
        </div>
    </div>

    <div class="footer-info">
        <button id="teams"><b>CodePen for <span style="font-size:1.5em">TEAMS</span></b></button>
        <button id="education"><b>CodePen for <span style="font-size:1.5em">EDUCATION</span></b></button>
        <button id="privacy"><b>CodePen for <span style="font-size:1.5em">PRIVACY</span></b></button>
        <button id="writing"><b>CodePen for <span style="font-size:1.5em">WRITING</span></b></button>
    </div>

    <div class="bottom-background"></div>
</body>
</html>
